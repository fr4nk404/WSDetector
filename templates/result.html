<!doctype html>
<html lang="zh">
{% load staticfiles %}
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>WSDetector</title>
<link rel="stylesheet" type="text/css" href={% static "css/default.css" %}>
<link rel="stylesheet" type="text/css" href={% static "css/search-form.css" %}>

<style type="text/css">
ul{width: 100%}
ul li{display:inline; color:#FFF ;text-align:center;padding:5px;float:left;width:50px;}
ul .filename{width:80px;}
ul .filesize{width:80px;}
ul .hashmd5{width:280px;}
ul .result{width:70px;}
ul .status{width:70px;}
.fontwhite li{color: #F93;}
</style>
</head>
<body>
	<div class="search-wrapper">
		<ul>
		    <li class="filename">文件名称</li>
		    <li class="filesize">文件大小</li>
		    <li class="hashmd5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MD5</li>
		    <li class="status">扫描状态</li>
		    <li class="result">扫描结果</li>
		</ul>
		<ul class="fontwhite">
		    <li class="filename" name="filname">{{ filname }}</li>
		    <li class="filesize" name="filsize">{{ filsize }}</li>
		    <li class="hashmd5" name="filmd5">{{ filmd5 }}</li>
		    <li class="status">done</li>
		    <li class="result" name="resu">{{ resu }}</li>
		</ul>
	</div>


<style type="text/css">
	.search-wrapper.
</style>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<br/><br/><br/>
<img src={% static "img/ws.png" %} alt="Webshell Detector System" style="background-position:center">
</div>
</body>
</html>
